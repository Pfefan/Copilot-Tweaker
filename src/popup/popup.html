<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <h2>Adjust Settings</h2>
    <form id="settingsForm">
        <div class="setting">
            <label for="enableMaxTurns">Enable Max Turns:</label>
            <input type="checkbox" id="enableMaxTurns" name="enableMaxTurns">
        </div>

        <div class="setting">
            <label for="maxTurns">Max Turns Per Conversation:</label>
            <input type="number" id="maxTurns" name="maxTurns">
        </div>
        <div class="setting">
            <label for="maxTurnsMuid">Max Turns Per Conversation Muid User:</label>
            <input type="number" id="maxTurnsMuid" name="maxTurnsMuid">
        </div>

        <div class="setting">
            <label for="loadusertier">Load User Tier:</label>
            <select id="loadusertier" name="loadusertier">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
            </select>
        </div>
        
        <button id="savebtn">Save</button>
    </form>
    <script src="popup.js"></script>
</body>
</html>
